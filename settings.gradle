plugins {
    id "com.gradle.develocity" version "3.17.1"
}

develocity {
    buildScan {
        publishing.onlyIf { false }
        termsOfUseUrl.set("https://gradle.com/help/legal-terms-of-use")
        termsOfUseAgree.set("yes")
    }
}

includeBuild("../discord-json") {
    dependencySubstitution {
        substitute module("com.discord4j:discord-json")
        substitute module("com.discord4j:discord-json-api")
    }
}

rootProject.name = 'Discord4J'

include 'core'
include 'rest'
include 'gateway'
include 'common'
include 'voice'
include 'oauth2'
